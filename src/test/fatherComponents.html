<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    class Father extends React.Component{
      constructor(props) {
        super(props)
        this.state = {carName: 'Benz'}
        console.log('father constructor')
      }
      static getDerivedStateFromProps() {
        console.log('father getDerivedStateFromProps')
        return null
      }
      changeCar = () => {
        console.log('father changeCar')
        this.setState({carName: 'Alto'})
      }
      render() {
        console.log('father render')
        return (
          <div>
            <div>Father</div>
            <button onClick={this.changeCar}>Update</button>
            <Child carName={this.state.carName}/>
          </div>
        )
      }
      componentDidMount() {
        console.log('father componentDidMount')
      }
      shouldComponentUpdate() {
        console.log('father shouldComponentUpdate')
        return true
      }
      getSnapshotBeforeUpdate() {
        console.log('father getSnapshotBeforeUpdate')
        return null
      }
      componentDidUpdate() {
        console.log('father componentDidUpdate')
      }
    }
    class Child extends React.Component{
      constructor(props) {
        super(props)
        this.state = {driverName: 'Arthur'}
        console.log('child constructor')
      }
      static getDerivedStateFromProps() {
        console.log('child getDerivedStateFromProps')
        return null
      }
      changeCar = () => {
        console.log('child changeCar')
        this.setState({carName: 'Alto'})
      }
      render() {
        console.log('child render')
        return (
          <div>
            <div>{this.props.carName}</div>
          </div>
        )
      }
      componentDidMount() {
        console.log('child componentDidMount')
      }
      shouldComponentUpdate() {
        console.log('child shouldComponentUpdate')
        return true
      }
      getSnapshotBeforeUpdate() {
        console.log('child getSnapshotBeforeUpdate')
        return null
      }
      componentDidUpdate() {
        console.log('child componentDidUpdate')
      }
    }
    ReactDOM.render(<Father/>, document.getElementById('test'))
  </script>
</body>
</html>
